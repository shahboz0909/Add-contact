<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <h1 class="text-center">Add contact</h1>
  <div class="container">
    <div class="row">
      <div class="add-contact-section col-6">
        <form class="js-form shadow p-4 rounded-3 bg-body border border-primary" action="" method="POST" >
          <label class=" d-flex align-items-center mb-3" for="">
            <span class="text-nowrap me-3 w-25">► Ismi </span>
            <input class="js-name-input form-control" type="text" placeholder="Ali">
          </label>
          <label class=" d-flex align-items-center mb-3" for="">
            <span class="text-nowrap me-3 w-25">► Familiyasi </span>
            <input class="js-surname-input form-control" type="text" placeholder="Aliev">
          </label>
          <label class=" d-flex align-items-center mb-3" for="">
            <span class="text-nowrap me-3 w-25">►Tanlang</span>
            <select class="form-select" name="relations" >
              <option value="qarindosh">Qarindosh</option>
              <option value="dostlar">Do'st</option>
            </select>
          </label>
          <label class=" d-flex align-items-center mb-3" for="">
            <span class="text-nowrap me-3 w-25">► Nomeri</span>
            <input class="js-number-input form-control" type="tel" placeholder="+998909090909">
          </label>
          <button class="btn btn-primary mt-3 " type="submit">Add contact</button>
        </form>
      </div>
      <div class="rcontact-result-section col-6">
          <ul class="js-added-contact list-unstyled">
            <li class="list__item border  border-primary p-4 rounded-3 d-flex flex-column mb-4  shadow   bg-body h-100 overflow-auto">
              <p>
                <span class="d-inline-block w-25 text-primary fw-bold">Name:</span>
                <span>Ali</span>
              </p>
              <p>
                <span class="d-inline-block w-25 text-primary fw-bold">Surname:</span>
                <span>Aliev</span>
              </p>
              <p>
                <span class="d-inline-block w-25 text-primary fw-bold">Relation:</span>
                <span>Qarindosh</span>
              </p>
              <p>
                <span class="d-inline-block w-25 text-primary fw-bold">Tel:</span>
                <a class="" href="tel:+998909090909">+998909090909</a>
              </p>
            </li>

          </ul>
      </div>
    </div>
  </div>
  


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
